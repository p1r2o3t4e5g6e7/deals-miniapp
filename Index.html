!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMonde007Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Mini App
        let tg = window.Telegram.WebApp;
        tg.expand();  // Expands the app to full screen
        
        // Function to display Monetag Ads
        function showAd() {
            window.open("YOUR_MONETAG_DIRECT_LINK", "_blank");
        }

        // Function for Bonus Button
        function showBonus() {
            alert("Bonus Feature Coming Soon!");
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Welcome to MiniMonde007Bot</h1>
    <p>Click the button below to see ads.</p>
    
    <button onclick="showAd()">Show Ad</button>
    <button onclick="showBonus()">Bonus</button>
    
</body>
</html>
